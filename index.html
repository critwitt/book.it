<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8" />
        <title>Book.it | Better Reads</title>
        <link rel="stylesheet" href="styles/style.css" />
    </head>
    <body>
        <nav class="heading">
            <h1 id="title">Book.it</h1>
            <div id="search-content" >
                <select name="searchType" id="search-type">
                    <option value="title">Title</option>
                    <option value="author">Author</option>
                    <option value="subject">Subject</option>
                    <option value="place">Place</option>
                    <option value="person">Person</option>
                    <option value="language">Language</option>
                    <option value="publisher">Publisher</option>
                </select>
                
                <input type="search" id="search-bar">
                
                <button id="search-button">Search</button>
            </div>
        </nav>

        <div id="feed">
            <div>
                <div id="side-panel">
                    <h1 class="mb-10">My Books</h1>
                    
                    <h3 class="mb-5">Just Read</h3>
                    <ul id="just-read" class="mb-10">
                    </ul>
                    
                    <h3>Wishlist</h3>
                    <ul id="wish-list" class="mb-10">
                    </ul>
                </div>
            </div>

            <div id="book-feed">
                
                <div class="book-card">
                    
                    <div class="book-image">
                        <img src="https://covers.openlibrary.org/b/id/12622431-L.jpg" alt="">
                    </div>

                    <div class="book-info">
                        <h1>Harry Potter and the Sorcerer's Stone</h1>
                        <p>by J.K. Rowling</p>
                    </div>

                    <div class="book-actions">
                        <button class="mx-10 btn-long btn-outline">Have Read!</button>
                        <button class="mx-10 btn-long btn-outline btn-brown">Want to Read!</button>
                    </div>
                    
                </div>

            </div>            
        </div>

        <footer id="footer">
            <select name="searchLimit" id="search-limit">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
            </select>

            <button id="prev-page">Back</button>
            <button id="next-page">Next</button>
        </footer>


        <script defer type="text/javascript" src="src/index.js"></script>
    </body>
</html>
